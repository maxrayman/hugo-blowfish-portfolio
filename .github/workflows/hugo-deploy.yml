name: Deploy Hugo Site to Portfolio

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-deploy:
    runs-on: ubuntu-24.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Use latest version
        with:
          submodules: true  # Required for Blowfish theme
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
        # Build Jekyll Blog
      - name: Build Jekyll Blog
        run: |
          git clone https://github.com/maxrayman/maxrayman-temp.github.io blog-src
          cd blog-src
          bundle install
          bundle exec jekyll build -d ../static/blog
          
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "v0.141.0"
          extended: true  # REQUIRED for Blowfish theme (Sass/SCSS support)

      - name: Build
        run: hugo --minify  # Build with minification

      - name: Deploy to Portfolio Repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a Personal Access Token (PAT) to deploy to ANOTHER repository
          personal_token: ${{ secrets.PAT_TOKEN }}  # Must create this secret!
          # Target your EXISTING maxrayman.github.io repo
          external_repository: maxrayman/maxrayman.github.io
          # Deploy to the MAIN branch (required for user sites)
          publish_branch: main
          # Deploy from the Hugo build output directory
          publish_dir: ./public
          # Optional: Force overwrite the entire branch
          force_orphan: true
          commit_message: "Deploy Hugo Portfolio: ${{ github.sha }}"